{%extends "users/base.html" %}
{%block body %}
<h1 class="text-2xl m-10">Change Password</h1>
<div class="container py-5">
    <div class="error-container text-red-500 m-10">
        {% if form.errors %}
        {% for field in form%}
        {{field.errors}}
        {%endfor%}
        {% endif %}
    </div>
    <form method="post" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="old_pass">Old Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2  mr-10">{{form.old_password}}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="last_name">New Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2  mr-10">{{ form.new_password1 }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="last_name">Confirm New Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2  mr-10">{{ form.new_password2 }}</div>
        </div>


        <button type="submit" class="text-white bg-black px-5 py-2">Update</button>
    </form>
</div>



{% endblock %}
