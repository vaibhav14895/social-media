{%extends "users/base.html" %}
{%block body %}
<h1 class="text-2xl m-10">Register User</h1>
<div class="container py-5">
    <form method="post" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="Username">Username</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2  mr-10">{{ user_form.username }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="Email">Email</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2  mr-10">{{ user_form.email }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">First name</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2  mr-10">{{ user_form.first_name }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="Password">Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2  mr-10">{{ user_form.password }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_Password">confirm Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2  mr-10">{{ user_form.password2 }}</div>
        </div>


        <button type="submit" class="text-white bg-black px-5 py-2">Register</button>
    </form>
</div>



< {% endblock %}
