<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/update.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="shadow-lg p-4">
        <div class="px-4 mx-auto">
            <div class="flex justify-between">
                <!-- website logo -->
                <div>
                    <a class="flex" href="">
                        <img class="h-8 w-8 mr-2" src="{% static 'users/images/icon.png'%}" alt="">
                        <span class="font-semibold text-lg text-gray-500">
                            Instagram

                        </span>
                    </a>
                </div>
                <!-- website item -->

                <div class="space-x-1">
                    {% if request.user.is_authenticated %}
                    <a class="px-2 py-2 text-gray-500 font-semibold" href="{% url 'logout' %}">Logout</a>

                    {%else %}
                    <a class="px-2 py-2 text-gray-500 font-semibold" href="{% url 'login' %}">Login</a>
                    <a class="px-2 py-2 text-gray-500 font-semibold" href="">link 3</a>
                    {% endif %}

                </div>
            </div>
        </div>
    </nav>


    {% block body %}
    {% endblock %}
</body>

</html>
