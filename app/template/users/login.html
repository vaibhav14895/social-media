{% extends 'users/base.html'%}
{% block body%}
<h1 class="text-2xl m-10 flex justify-center">Login User</h1>
<div class="flex justify-center w-full ">
    <div class="container py-5 flex justify-center">
        <form method="post" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Username">Username</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2  mr-10">{{form.username}}</div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Password">Password</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2  mr-10">{{form.password}}</div>
            </div>


            <button type="submit" class="text-white bg-black px-5 py-2">Login</button>
        </form>
    </div>
</div>
<p class="px-10 py-10"><a class="text-indigo-500" href="{% url 'password_reset' %}">Forgot Password?Click here to
        reset</a>
</p>
{% endblock %}
